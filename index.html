<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPM Quiz Game</title>
    <!-- Link to the raw CSS file on GitHub -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Lawrenzo1723/Game/refs/heads/main/style.css">
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="score-lives">
            <p>Score: <span id="score">0</span></p>
            <div id="lives-container">
                <!-- Lives icons will be added dynamically in JavaScript -->
            </div>
        </div>
        <div id="question-container">
            <h1 id="question">Question will appear here</h1>
            <div id="options">
                <!-- Options text will be added dynamically in JavaScript -->
            </div>
        </div>
        <div class="cat" id="cat">
            <img src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/images/Cat_Sad.png" alt="Sad Cat" id="catImage">
        </div>
        <div id="explosion-animation" class="explosion"></div>
        
        <!-- Bomb images representing each option with alt text for accessibility -->
        <img src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/images/Bomb_A.png" class="bomb" id="bombA" alt="Option A Bomb">
        <img src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/images/Bomb_B.png" class="bomb" id="bombB" alt="Option B Bomb">
        <img src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/images/Bomb_C.png" class="bomb" id="bombC" alt="Option C Bomb">
        <img src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/images/Bomb_D.png" class="bomb" id="bombD" alt="Option D Bomb">
    </div>
    <button id="play-button">Start Quiz</button>

    <!-- Audio files for sounds -->
    <audio id="explosionSound" src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/sounds/Sound_Explosion.wav"></audio>
    <audio id="correctAnswerSound" src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/sounds/Sound_Correct_Answer.wav"></audio>
    <audio id="gameMusic" src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/assets/sounds/Sound_GameMusic.wav" loop></audio>

    <!-- Link to the JavaScript file -->
    <script src="https://raw.githubusercontent.com/Lawrenzo1723/Game/56e7a26f1eaad69f937734143a85e3a8180aaa26/game/script.js"></script>
</body>
</html>
